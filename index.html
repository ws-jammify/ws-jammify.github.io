<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/images/brand/jammify-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jammify | Your Music, Your Way</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
 
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jammify.me/">
    <meta property="og:title" content="Jammify | Your Music, Your Way">
    <meta property="og:description" content="Jammify is a music streaming platform that offers a diverse and engaging music experience for users.">
    <meta property="og:image" content="https://jammify.me/assets/images/og-image.png">
    <script>
      // Check for redirect in sessionStorage
      (function() {
        const redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          if (redirect !== location.pathname) {
            history.replaceState(null, null, redirect);
          }
        }
      })();
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
